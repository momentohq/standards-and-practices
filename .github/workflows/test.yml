name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    strategy:
      matrix:
        github-action: [ oss-readme-template ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: diagnostic
        run: |
          npm --version
          node --version
     - working-directory: ./github-actions/${{ matrix.github-action }}
        run: |
          npm install
      - working-directory: ./github-actions/${{ matrix.github-action }}
        run: |
          npm run all
          

  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ./github-actions/oss-readme-template
        with:
          template_file: ./github-actions/oss-readme-template/__tests__/workflows/README.template.md
          output_file: ./github-actions/oss-readme-template/__tests__/workflows/README.md
          project_type: other
          project_status: incubating
          project_stability: alpha
